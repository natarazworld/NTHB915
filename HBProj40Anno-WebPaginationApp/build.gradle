plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'war'
}
 
 sourceCompatibility='14.0.1'
 targetCompatibility='14.0.1'

eclipse {
	wtp {
		component {
			resource sourcePath: "WebContent", deployPath: "/"
		}
	}
}

repositories {
    jcenter()
}

dependencies {
  // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.29.Final'
  // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
  // https://mvnrepository.com/artifact/javax.servlet/jstl
implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
  // https://mvnrepository.com/artifact/com.oracle.ojdbc/ojdbc8
implementation group: 'com.oracle.ojdbc', name: 'ojdbc8', version: '19.3.0.0'
  // https://mvnrepository.com/artifact/org.projectlombok/lombok
compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.18'
  
  
}
